<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Manager</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Smart Task Manager</h1>

   
    <div class="input-section">

        <input
            type="text"
            id="taskInput"
            placeholder="Enter a task..."
        >

        <button onclick="addTask()">
            Add
        </button>

    </div>

    <div class="filters">

    <button onclick="filterTasks('all')">
        All
    </button>

    <button onclick="filterTasks('done')">
        Done
    </button>

    <button onclick="filterTasks('pending')">
        Pending
    </button>

</div>

    <ul id="taskList"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
